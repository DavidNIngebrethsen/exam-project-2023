<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdSnap - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="BirdSnap - Contact" content="Page for contacting the people owning the BirdSnap website">
    <script src="https://kit.fontawesome.com/e56bb99359.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:3512011,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
    <script src="js/contact.js" defer></script>
</head>
<body>
    <header>
        <script>
            renderHead();
            renderMobileHead()
            // Instead of copy-pasting the header into each page, I made a Javascript to generate it in the main script, then I can call it for each page.
        </script>
    </header>
    <main>
        <div class="content-body">
            <h2>Contact us</h2>
            <div class="success" id="end-feedback">
                <h3 class="success-text" id="end-feedback-text"></h3>
            </div>
            <form action="" id="submission-form">
                <div>
                    <label for="name"></label>
                    <input type="text" id="name-input" name="name">
                    <div class="feedback" id="name-feedback">
                        <p class="feedback-text" id="name-feedback-text"></p>
                    </div>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="text" id="email-input" name="email">
                    <div class="feedback" id="email-feedback">
                        <p class="feedback-text" id="email-feedback-text"></p>
                    </div>
                </div>
                <div>
                    <label for="subject"></label>
                    <input type="text" id="subject-input" name="subject">
                    <div class="feedback" id="subject-feedback">
                        <p class="feedback-text" id="subject-feedback-text"></p>
                    </div>
                </div>
                <div>
                    <label for="content"></label>
                    <input type="text" id="content-input" name="content">
                    <div class="feedback" id="content-feedback">
                        <p class="feedback-text" id="content-feedback-text"></p>
                    </div>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
